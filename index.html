<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">年月</p>
        <div>
            <select class="form-control w-100 mt-1" name="nenngetu">
                
            </select>
        </div>
        <p class="mt-3">費目</p>
        <div>
            <select class="form-control w-100 mt-1" name="himo">
                <option value="家賃">家賃</option>
                <option value="水道">水道</option>
                <option value="電気">電気</option>
                <option value="ガス">ガス</option>
                <option value="通信">通信</option>
                <option value="病院">病院</option>
                <option value="携帯">携帯</option>
                <option value="脱毛">脱毛</option>
                <option value="奨学金">奨学金</option>
                <option value="スクール">スクール</option>
                <option value="椅子">椅子</option>
                <option value="食材">食材</option>
                <option value="サブスク">サブスク</option>
                <option value="雑貨">雑貨</option>
                <option value="楽天ペイ">楽天ペイ</option>
                <option value="交通費">交通費</option>
                <option value="バイク">バイク</option>
                <option value="バイク用品">バイク用品</option>
                <option value="その他">その他</option>
                <option value="収入">収入</option>
            </select>
        </div>
        <p class="mt-3">金額</p>
        <div>
            <input class="form-control w-100 mt-1" name="udetate" required>
        </div>
        <p class="mt-3">メモ</p>
        <div>
            <input class="form-control w-100 mt-1" name="memo">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(function () {
        var select = $('select[name="nenngetu"]');
        var today = new Date();
        var currentMonth = today.getMonth() + 1; // 今月
        var currentYear = today.getFullYear();    // 今年

        // 今月から未来の三か月分の選択肢を生成
        for (var i = 0; i < 3; i++) {
                var month = currentMonth + i;
                var year = currentYear;
                if (month > 12) {
                    month -= 12;
                    year++;
                }
                var optionText = year + "年" + month + "月";
                var optionValue = year + "-" + ("0" + month).slice(-2); // 年-月の形式に整形
                select.append($('<option>', {
                    value: optionValue,
                    text: optionText
                }));
            }
        });

        $(document).ready(function () {
            const liffId = "2003734685-YB7Q5GMR";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $('form').on('submit', function(e) {
            e.preventDefault(); // フォームのデフォルトの動作をキャンセル

            const nenngetu = $('select[name="nenngetu"]').val();
            const himo = $('select[name="himo"]').val();
            const udetate = $('input[name="udetate"]').val();
            const memo = $('input[name="memo"]').val();
            const msg = `${himo}\n${udetate}\n${memo}`;
            sendText(msg);
            return false;
        });


    </script>

</body>
</html>
