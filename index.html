<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

<form class="w-75 mx-auto">
    <p class="mt-3">年月</p>
    <div class="form-row">
        <div class="col">
            <select class="form-control" name="year"></select>
        </div>
        <div class="col">
            <select class="form-control" name="month"></select>
        </div>
    </div>

    <p class="mt-3">費目</p>
    <div>
        <select class="form-control w-100" name="himo"></select>
    </div>

    <p class="mt-3">金額</p>
    <div class="input-group">
        <input class="form-control w-100" name="udetate" required inputmode="numeric" pattern="^[0-9]+$">
        <div class="input-group-append">
            <span class="input-group-text">円</span>
        </div>
    </div>

    <p class="mt-3">メモ</p>
    <div>
        <input class="form-control w-100" name="memo">
    </div>
    <input type="submit" class="mt-4 btn btn-primary" value="送信">
</form>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

<script>
$(function () {
    const yearSelect = $('select[name="year"]');
    const monthSelect = $('select[name="month"]');
    const himoSelect = $('select[name="himo"]');

    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth() + 1;

    // ===== 次月のデフォルトを安全に決定 =====
    let defaultYear = currentYear;
    let defaultMonth = currentMonth + 1;
    if (currentMonth === 12) {
        defaultYear = currentYear + 1;
        defaultMonth = 1;
    }
    // ====================================

    // 年の選択肢生成（今年〜5年後）
    let yearOptions = '';
    for (let i = 0; i < 6; i++) {
        const year = currentYear + i;
        yearOptions += `<option value="${year}">${year}年</option>`;
    }
    yearSelect.html(yearOptions).val(defaultYear);

    // 月の選択肢生成
    let monthOptions = '';
    for (let i = 1; i <= 12; i++) {
        monthOptions += `<option value="${i}">${i}月</option>`;
    }
    monthSelect.html(monthOptions).val(defaultMonth);

    // ============================
    // ここから：費目リストのキャッシュ（メモリ + localStorage）
    // ※ 年は使わない（固定キー）
    // ============================
    const himoCache = { list: null };                 // ページ内キャッシュ
    const CACHE_TTL_MS = 1000 * 60 * 60 * 24;         // 24時間
    const CACHE_KEY = "himoList:fixedItems";          // 固定費目用

    function loadFromLocalStorage() {
        try {
            const raw = localStorage.getItem(CACHE_KEY);
            if (!raw) return null;
            const obj = JSON.parse(raw);
            if (!obj || !obj.savedAt || !obj.data) return null;
            if (Date.now() - obj.savedAt > CACHE_TTL_MS) return null; // 期限切れ
            return obj.data;
        } catch (e) {
            return null;
        }
    }

    function saveToLocalStorage(data) {
        try {
            localStorage.setItem(CACHE_KEY, JSON.stringify({
                savedAt: Date.now(),
                data: data
            }));
        } catch (e) {
            // 保存できない環境でも落とさない
        }
    }

    function renderHimoOptions(list) {
        // 文字列連結で一括更新（速い）
        const options = (list || [])
            .map(h => `<option value="${h}">${h}</option>`)
            .join('');
        himoSelect.html(options);
    }

    async function fetchHimoList() {
        // 1) メモリキャッシュ
        if (himoCache.list) {
            renderHimoOptions(himoCache.list);
            return;
        }

        // 2) localStorageキャッシュ
        const stored = loadFromLocalStorage();
        if (stored) {
            himoCache.list = stored;
            renderHimoOptions(stored);
            return;
        }

        // 3) 通信（初回のみ）
        // ▼▼▼ あなたのGAS WebアプリURLに差し替え ▼▼▼
        // 例: https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXXXX/exec?action=himo
        const url = "https://script.google.com/macros/s/AKfycbyQuITqCmEWCRtXJu_EnxHTt40UnTplHj5Ud5ecveNEO--aZYiWOX7BjYbymBldGg7N/exec";

        try {
            const res = await fetch(url, { cache: "no-store" });
            const data = await res.json(); // ["水道","電気",...]
            himoCache.list = data;
            saveToLocalStorage(data);
            renderHimoOptions(data);
        } catch (err) {
            console.error("費目取得失敗:", err);
            renderHimoOptions([]);
        }
    }
    // ============================
    // ここまで：費目リストのキャッシュ
    // ============================

    // 初回の費目取得（年関係なし）
    fetchHimoList();

    // LIFF初期化
    const liffId = "2003899256-PBMA9YXX";
    liff.init({ liffId })
        .then(() => {})
        .catch((err) => {
            console.error("LIFF初期化失敗:", err);
        });

    // フォーム送信処理
    $('form').submit(function () {
        const year = yearSelect.val();
        const month = monthSelect.val();
        const himo = himoSelect.val();
        const udetate = $('input[name="udetate"]').val();
        const memo = $('input[name="memo"]').val();

        // 基本の3行を組み立て
        let msg = `${year}年${month}月\n${himo}\n${udetate}円`;

        // メモがあれば改行して追加、なければそのまま
        if (memo && memo.trim() !== "") {
            msg += `\n${memo}`;
        }

        sendText(msg);
        return false;
    });

    // LINEメッセージ送信
    function sendText(text) {
        liff.sendMessages([{
            type: 'text',
            text: text
        }]).then(() => {
            liff.closeWindow();
        }).catch((error) => {
            alert('送信失敗: ' + error);
        });
    }
});
</script>

</body>
</html>
